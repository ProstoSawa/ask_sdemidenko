<!DOCTYPE html>
<html>
    <head>
        {% block header %}
            {% block style %}
                <style>
                    html, body {
                        height: 100%;
                        color: burlywood;
                    }

                    html {
                        display: table;
                        margin: auto;
                    }

                    body {
                        display: table-cell;
                        vertical-align: middle;
                    }
                </style>
            {% endblock style %}

            {% block libs %}
                {% load staticfiles%}
                <script src="{% static "channels/js/websocketbridge.js" %}" type="text/javascript"></script>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            {% endblock %}

            {% block js %}
            {% endblock %}
        {% endblock header %}
    </head>

    <body>
        {% block title %}
            <h3> Hello, my little Architect </h3>
        {% endblock title %}

        {% block content %} {% endblock content %}
    </body>
</html>
